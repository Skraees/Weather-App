<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="weater">
            <div class="input">
                <input type="text" placeholder="Enter the city" class="search" >
                <button class="fa-solid fa-magnifying-glass"> </button>
            </div>
            <div class="temp">
                <img class="cloud" src="sun.png" alt="img">
                <p class="degree"></p>
            </div>
            <div class="other">
                <div class="humidity">
                   <div class="water">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="uniq"></p>
                    <p class="hum">humidity</p>
                   </div>
                </div>
                <div class="wind">
                    <div class="speed">
                        <i class="fa-solid fa-wind"></i>
                        <p class="uniq2"></p>
                        <p class="wind-speed">wind speed</p>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <script src="https://kit.fontawesome.com/c6af00577d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </script>

</html>
